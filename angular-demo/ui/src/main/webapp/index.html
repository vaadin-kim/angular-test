<!DOCTYPE html>
<html ng-app="listApp">
<head>
    <title></title>
    <script src="https://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script>
        var listApp = angular.module('listApp', []);
        listApp.controller('listCtrl', function($scope) {

            $scope.persons = [{'firstName':'foo', 'lastName':'bar'}];
        });
    </script>
    <style type="text/css">
    	html, body {
    		height: 100%;
    		width: 100%;
    	}
    
    	#table {
    		width: 100%;
    		height: 50%;
    	}  	
    	
    	#form {
    		width: 100%;
    		height: 50%;
    		border-top: solid 1px #000000;
    	}
    	
    	#form table {
    		width: 100%;
    	}
    	
    	#form td input {
    		width: 100%;
    	}
    	
    	#form td {
    		box-sizing: border-box;
    		padding: 3px 10px;
    	}
    </style>
</head>
<body ng-controller="listCtrl">
    <div id="table">
        <table ng-init="persons = [{firstName = nice}]">
            <thead>
                <th>First name</th>
                <th>Last name</th>
                <th>Phone number</th>
                <th>Email address</th>
            </thead>
            <tr ng-repeat="person in persons">
               <td>{{person.firstName}}</td>
                <td>{{person.lastName}}</td>
                <td>{{person.phoneNumber}}</td>
                <td>{{person.emailAddress}}</td>
            </tr>
        </table>
         <div>
	        <input type="button" value="Edit" />
	        <input type="button" value="Delete" />
	        <input type="button" value="New" />
	    </div>
    </div>
    <div id="form">
        <table>
            <tr>
                <td width="30%">First name</td>
                <td width="70%">Last name</td>
            </tr>
            <tr>
                <td>
                    <input type="text" />
                </td>
                <td>
                    <input type="text" />
                </td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td>Email address</td>
            </tr>
            <tr>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
            </tr>
        </table>
	    <div>
	        <input type="button" value="Save" />
	        <input type="button" value="Cancel" />
	    </div>
    </div>
</body>
</html>
